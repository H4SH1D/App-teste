<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>OVR Calculator</title>
  </head>
  <body>
    
    <div class="container-fluid">
        
        <div class="row">
            <!-- Inicio do site-->
            <div class="col-sm-6">
                <h3>Overall</h3>
                
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">

              <input type="text" class="form-control" placeholder="Insira o nome do Jogador" id="objrem1">
              <button class="btn btn-outline-secondary" type="button" id="objrem2" onclick="saveRemove()">Salvar</button>

                <div class="card text-center" style="width: 18rem;">

                    <div class="card-body">
                      <h5 class="card-title" id="p1">Jogador 1</h5>
                      <h6 class="card-subtitle mb-2 text-muted">2Pts: <span id="2ptsporc">0</span> 3Pts: <span id="3ptsporc">0</span></h6>
                      <p>Tentativas: <span id="tent1">0</span></p>
                      <p>Acertos 2Pts: <span id="acc1">0</span></p>
                      <p>Acertos 3Pts: <span id="acc2">0</span></p>
                      <p>Pontos: <span id="pts">0</span></p>
                      
                      <button type="button" class="btn btn-primary" id="inicio" onclick="ac2pts()">2Pts</button>
                      
                      <button type="button" class="btn btn-danger" id="erro" onclick="erro2p()">Erro</button>

                      <button type="button" class="btn btn-success" id="inicio" onclick="ac3pts()">3Pts</button>

                      <button type="button" class="btn btn-danger" id="erro" onclick="erro3p()">Erro</button>
                    </div>
                  </div>

            </div>
        </div>

        
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
